
sensorDefaults:
    measurementUpdateLimitMs: 10000
    motionSensitivityStrategyThreshold: 0.05
    motionSensitivityStrategyNumberOfPreviousMeasurementsToKeep: 3
    scanCommand: "hcitool lescan --duplicates --passive"
    dumpCommand: "hcidump --raw"

sensors:
  - macAddress: A1A1A1A1A1A1
    locationId: 1
  - macAddress: A2A2A2A2A2A2
    locationId: 2
  - macAddress: A3A3A3A3A3A3
    locationId: 3

locations:
  - id: 1
    name: "location 1"
    description: "this is location 1"
  - id: 2
    name: "location 2"
    description: "this is location 2"
  - id: 3
    name: "location 3"
    description: "this is location 3"

storage:
    receiver:
    # default storage method is timescaleDB
    method: "timescaleDB"
    # All the available fields/values from ruuviTag sensor.
    # Either remove or comment out unwanted fields.
    fields:
        - "temperature"
        - "humidity"
        - "pressure"
        - "accelerationX"
        - "accelerationY"
        - "accelerationZ"
        - "batteryVoltage"
        - "txPower"
        - "rssi"
        - "movementCounter"
        - "measurementSequenceNumber"
        - "accelerationTotal"
        - "absoluteHumidity"
        - "dewPoint"
        - "equilibriumVaporPressure"
        - "airDensity"
        - "accelerationAngleFromX"
        - "accelerationAngleFromY"
        - "accelerationAngleFromZ"

    fieldsAggregated:
      - "temperature"
      - "humidity"
      - "pressure"
      - "batteryVoltage"
      - "txPower"
      - "rssi"
      - "movementCounter"
      - "measurementSequenceNumber"

timescaleDB:
    url: "jdbc:postgresql://localhost/"
    database: "ruuvi"
    user: "ruuvi"
    pwd: "ruuvi"
    createTables: true
    batchSize: 10
    # Optional grafana user is created with read only privileges
    grafanaUser: "grafana"
    grafanaPwd: "grafana"
    # aggregate table will be named: measurement_five_minutes
    rtAggregateSuffix: "five_minutes"
    # aggregate data is downsampled to 10 minute buckets
    rtAggregateInterval: "10 minutes"
    rtAggregateStartOffset: "2 month"
    rtAggregateEndOffset: "1 week"
    rtAggregateUpdateInterval: "1 hour"
    measurementRetentionPolicy: "2 month"

prometheus:
    httpPort: 9155
